<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Værvarsel</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="weather-app">
        <input type="text" id="city-input" placeholder="Søk på sted..." aria-label="Søk på sted">
        <button id="search-button">Søk</button>
        <div id="weather-display">
            <h1 id="city-name">Røyken, NO</h1>
            <h2 id="temperature">-5°C</h2>
            <h3 id="description">Overskyet</h3>
            <p id="min-max-temp">-3°C / -8°C</p>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
